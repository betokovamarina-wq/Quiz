<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

    *{box-sizing:border-box}
    body{

      color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="app">
      <h1>–ö–≤–∏–∑: ¬´–û—Å–µ–Ω—å —É –º–∞–º—ã¬ª üçÅ</h1>
      <div class="sub">6 –∫–æ—Ä–æ—Ç–∫–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –£–∑–Ω–∞–π —Å–≤–æ–π –æ—Å–µ–Ω–Ω–∏–π —Ä–µ–∂–∏–º ‚Äî –∏ –ø–æ–ª—É—á–∏ —Ç–æ—á–Ω—ã–µ —Å–æ–≤–µ—Ç—ã –≤ –∫–æ–Ω—Ü–µ.</div>
      <div class="progress" aria-label="–ü—Ä–æ–≥—Ä–µ—Å—Å">
        <div class="bar" id="bar"></div>
      </div>

      <div class="q" id="qbox">
        <!-- –í–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
      </div>

        <button class="btn sec" id="prev" disabled>–ù–∞–∑–∞–¥</button>
        <button class="btn" id="next">–î–∞–ª—å—à–µ</button>

      </div>

      <div class="result" id="resultBox" role="region" aria-live="polite"></div>
      <div class="footer">
        <span class="muted small">–°–æ–≤–º–µ—Å—Ç–∏–º–æ —Å iOS/Android. –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.</span>
        <button class="btn ghost small" id="copy" style="display:none;">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
      </div>
    </div>
  </div>

  <script>
    // --- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–≤–∏–∑–∞ ---
    const quiz = [
      {
        t: "–£—Ç—Ä–æ –≤ –±—É–¥–Ω–∏–µ –¥–Ω–∏ ‚Äî —ç—Ç–æ‚Ä¶",
        a: [
          { t: "–¢–∏—Ö–∏–π –∑–∞–ø—É—Å–∫: —è –≤—Å—Ç–∞—é —Ä–∞–Ω—å—à–µ –≤—Å–µ—Ö, 15 –º–∏–Ω—É—Ç –Ω–∞ –∫–æ—Ñ–µ –∏ –ø–ª–∞–Ω.", v: 2 },
          { t: "–ë–æ–µ–≤–æ–π —Ä–µ–∂–∏–º: –≤—Å–µ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ ‚Äî –±—É–¥–∏–ª—å–Ω–∏–∫, –∫–∞—à–∞, –Ω–æ—Å–∫–∏ –∏—â–µ–º –Ω–∞ –±–µ–≥—É.", v: 1 },
          { t: "–≠–∫—Å—Ç—Ä–∏–º: –ø—Ä–æ—Å—ã–ø–∞–µ–º—Å—è –≤–ø—Ä–∏—Ç—ã–∫, —Å–ø–∞—Å–∞—é—Ç —Ç–∞–∫—Å–∏ –∏ –±—É–ª–æ—á–∫–∞ –ø–æ –¥–æ—Ä–æ–≥–µ.", v: 0 }
        ]
      },
      {
        t: "–û—Å–µ–Ω–Ω–∏–π –≥–∞—Ä–¥–µ—Ä–æ–± —Ä–µ–±—ë–Ω–∫–∞:",
        a: [
          { t: "–ö–∞–ø—Å—É–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä: —Å–ª–æ–∏, —Ç–µ—Ä–º–æ–Ω–æ—Å–∫–∏, –±–∏—Ä–∫–∏ –Ω–∞ –≤–µ—â–∞—Ö.", v: 2 },
          { t: "–ï—Å—Ç—å –∫—É—Ä—Ç–∫–∞ –∏ —à–∞–ø–∫–∞, –æ—Å—Ç–∞–ª—å–Ω–æ–µ –ø–æ —Å–∏—Ç—É–∞—Ü–∏–∏.", v: 1 },
          { t: "–ö–∞–∂–¥–æ–µ —É—Ç—Ä–æ —É–≥–∞–¥–∞–π –º–µ–ª–æ–¥–∏—é: —á—Ç–æ —Å—É—Ö–æ–µ ‚Äî —Ç–æ –∏ –Ω–∞–¥–µ–Ω–µ–º.", v: 0 }
        ]
      },
      {
        t: "–û—Ç–Ω–æ—à–µ–Ω–∏—è —Å –¥–æ–∂–¥–ª–∏–≤–æ–π –ø–æ–≥–æ–¥–æ–π:",
        a: [
          { t: "–ü–ª–∞—â–∏ —É –¥–≤–µ—Ä–∏, –∑–æ–Ω—Ç—ã –≤ —Ä—é–∫–∑–∞–∫–µ, –ª—É–∂–∏ ‚Äî —á–∞—Å—Ç—å –ø–ª–∞–Ω–∞.", v: 2 },
          { t: "–ò–Ω–æ–≥–¥–∞ –Ω–∞–∫—Ä—ã–≤–∞–µ—Ç –≤—Ä–∞—Å–ø–ª–æ—Ö, –Ω–æ –≤—ã–∫—Ä—É—á–∏–≤–∞–µ–º—Å—è.", v: 1 },
          { t: "–ö–∞–∂–¥—ã–π –ª–∏–≤–µ–Ω—å ‚Äî –∫–∞–∫ —Å–µ—Ä–∏–∞–ª –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ.", v: 0 }
        ]
      },
      {
        t: "–î–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è/–∑–∞–Ω—è—Ç–∏—è –æ—Å–µ–Ω—å—é:",
        a: [
          { t: "–ö–æ—Ä–æ—Ç–∫–∏–µ —Ä–∏—Ç—É–∞–ª—ã: 20‚Äì30 –º–∏–Ω –±–ª–æ–∫–∏ + –ø–µ—Ä–µ—Ä—ã–≤ —Å –∫–∞–∫–∞–æ.", v: 2 },
          { t: "–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—Å—è: –∏–Ω–æ–≥–¥–∞ —É—Å–ø–µ–≤–∞–µ–º, –∏–Ω–æ–≥–¥–∞ –ø–µ—Ä–µ–Ω–æ—Å–∏–º.", v: 1 },
          { t: "–í–µ—á–Ω—ã–π –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—â–∏–∫: —Å–ª—ë–∑—ã, —É–≥–æ–≤–æ—Ä—ã, –æ—Ç–∫–ª–∞–¥—ã–≤–∞–µ–º –¥–æ –Ω–æ—á–∏.", v: 0 }
        ]
      },
      {
        t: "–û—Å–µ–Ω–Ω–µ–µ –º–µ–Ω—é –¥–æ–º–∞:",
        a: [
          { t: "–ó–∞–≥–æ—Ç–æ–≤–∫–∏/—Å—É–ø—ã/–ø–µ—á—ë–Ω—ã–µ –æ–≤–æ—â–∏, –±—ã—Å—Ç—Ä—ã–µ –±–∞–∑—ã –≤ –º–æ—Ä–æ–∑–∏–ª–∫–µ.", v: 2 },
          { t: "–ü–ª–∞–Ω –Ω–∞ –ø–∞—Ä—É –¥–Ω–µ–π, –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –¥–æ—Å—Ç–∞–≤–∫–∞.", v: 1 },
          { t: "–°–Ω—ç–∫–∏ –∏ –∏–º–ø—Ä–æ–≤–∏–∑–∞—Ü–∏—è —É –ø–ª–∏—Ç—ã.", v: 0 }
        ]
      },
      {
        t: "–ó–∞–±–æ—Ç–∞ –æ —Å–µ–±–µ:",
        a: [
          { t: "–õ–∏—á–Ω—ã–π —Å–ª–æ—Ç 15‚Äì30 –º–∏–Ω –≤ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–∏: –ø—Ä–æ–≥—É–ª–∫–∞, –¥—É—à, –∫–Ω–∏–≥–∞.", v: 2 },
          { t: "–ò–Ω–æ–≥–¥–∞ –≤—Å–ø–æ–º–∏–Ω–∞—é –∏ —É—Å—Ç—Ä–∞–∏–≤–∞—é –º–∏–Ω–∏-–ø–∞—É–∑—É.", v: 1 },
          { t: "–û—Å–µ–Ω—å—é —è ‚Äî –±–∞—Ç–∞—Ä–µ–π–∫–∞ –±–µ–∑ –ø–∞—É–∑—ã.", v: 0 }
        ]
      }
    ];

    // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ ---
    let step = 0;
    const answers = new Array(quiz.length).fill(null);

    // --- DOM ---
    const qbox = document.getElementById('qbox');
    const bar  = document.getElementById('bar');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const reset= document.getElementById('reset');
    const resultBox = document.getElementById('resultBox');
    const copyBtn = document.getElementById('copy');

    function renderStep(){
      resultBox.style.display = 'none';
      copyBtn.style.display = 'none';
      reset.style.display = 'none';

      const q = quiz[step];
      const picked = answers[step];

      qbox.innerHTML = `
        <h2>–í–æ–ø—Ä–æ—Å ${step+1} –∏–∑ ${quiz.length}</h2>
        <div class="muted" style="margin-bottom:8px">${q.t}</div>
        <div class="opts">
          ${q.a.map((opt, i)=>`
            <label class="opt">
              <input type="radio" name="q${step}" value="${opt.v}" ${picked===i?'checked':''} />
              <span>${opt.t}</span>
            </label>
          `).join('')}
        </div>
      `;

      bar.style.width = ((step)/quiz.length*100)+'%';
      prev.disabled = step===0;
      next.textContent = step===quiz.length-1 ? '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–î–∞–ª—å—à–µ';
    }

    function ensurePicked(){
      const radios = qbox.querySelectorAll(`input[name="q${step}"]`);
      let idx = -1, val = null;
      radios.forEach((r,i)=>{ if(r.checked){ idx=i; val=Number(r.value); }});
      if(idx===-1){
        // –∫—Ä–∞—Ç–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä–∞–º–∫–∏
        qbox.animate([{outline:'2px solid #fb7185'},{outline:'0'}],{duration:400});
        return null;
      }
      answers[step] = idx;
      return val;
    }

    function compute(){
      const sum = answers.reduce((acc, idx, qIndex)=>{
        const v = quiz[qIndex].a[idx]?.v ?? 0;
        return acc + v;
      },0);

      let title, badgeClass, advice;
      if(sum >= 10){
        title = "¬´–¢–µ—Ä–º–æ—Å-—Ñ–∞–∫–∏—Ä¬ª ‚Äî –≤—Å—ë –ø–æ –ø–æ–ª–æ—á–∫–∞–º";
        badgeClass = "b-ok";
        advice = [
          "–£—Ç—Ä–µ–Ω–Ω–∏–π –±—É—Ñ–µ—Ä —É–∂–µ –µ—Å—Ç—å ‚Äî —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ –µ–≥–æ, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –≥—Ä–∞—Ñ–∏–∫ –ø–ª—ã–≤—ë—Ç.",
          "–î–µ–ª–µ–≥–∏—Ä—É–π—Ç–µ —Ä—É—Ç–∏–Ω—É —Å—Ç–∞—Ä—à–∏–º –¥–µ—Ç—è–º: ¬´–ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä—é–∫–∑–∞–∫–∞ ‚Äî —Ç–≤–æ—è —Å—É–ø–µ—Ä—Å–∏–ª–∞¬ª.",
          "–î–æ–±–∞–≤—å—Ç–µ –æ–¥–∏–Ω ¬´–ª–µ–Ω–∏–≤—ã–π –¥–µ–Ω—å¬ª –±–µ–∑ –ø–ª–∞–Ω–æ–≤, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥–æ—Ä–µ—Ç—å."
        ];
      } else if(sum >= 6){
        title = "¬´–õ–∏—Å—Ç–æ–ø–∞–¥-–æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä¬ª ‚Äî –¥–µ—Ä–∂–∏—Ç–µ —Ä–∏—Ç–º";
        badgeClass = "b-pink";
        advice = [
          "–í–≤–µ–¥–∏—Ç–µ 10-–º–∏–Ω—É—Ç–Ω—ã–π –≤–µ—á–µ—Ä–Ω–∏–π ¬´—Å—Ç–∞—Ä—Ç-–ø–∞–∫¬ª: —Å—É—à–∏–º —Ñ–æ—Ä–º—É, –∫–ª–∞–¥—ë–º –∑–æ–Ω—Ç.",
          "–†–∞–∑–±–µ–π—Ç–µ —É—Ä–æ–∫–∏ –Ω–∞ 2 –∫–æ—Ä–æ—Ç–∫–∏—Ö —Å–ø—Ä–∏–Ω—Ç–∞: –º–µ–Ω—å—à–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ ‚Äî –≤—ã—à–µ —Ñ–æ–∫—É—Å.",
          "–°—Ç–∞–≤—å—Ç–µ –ª–∏—á–Ω—ã–π —Ç–∞–π–º–µ—Ä –Ω–∞ 15 –º–∏–Ω—É—Ç –≤ –¥–µ–Ω—å ‚Äî –ø–æ–ø–æ–ª–Ω—è–π—Ç–µ –±–∞—Ç–∞—Ä–µ–π–∫—É."
        ];
      } else {
        title = "¬´–ü–ª—é—à–µ–≤—ã–π –ø–ª–µ–¥¬ª ‚Äî —Å–Ω–∞—á–∞–ª–∞ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ";
        badgeClass = "b-warn";
        advice = [
          "–ù–∞—á–Ω–∏—Ç–µ —Å –æ–¥–Ω–æ–≥–æ —Ä–∏—Ç—É–∞–ª–∞: —Ä–∞–Ω–Ω–∏–π –±—É–¥–∏–ª—å–Ω–∏–∫ –Ω–∞ 15 –º–∏–Ω—É—Ç –¥–ª—è –≤–∞—Å.",
          "–°–¥–µ–ª–∞–π—Ç–µ ¬´—Å—Ç–∞–Ω—Ü–∏—é –æ—Å–µ–Ω–∏¬ª —É –¥–≤–µ—Ä–∏: –ø–ª–∞—â–∏, –∑–æ–Ω—Ç—ã, –º–µ—à–∫–∏ –¥–ª—è —Å–º–µ–Ω–∫–∏.",
          "–ï–¥–∞-–ø–æ–¥—É—à–∫–∞: –∑–∞–º–æ—Ä–æ–∑—å—Ç–µ 2 –±–∞–∑–æ–≤—ã—Ö –±–ª—é–¥–∞ –Ω–∞ –Ω–µ–¥–µ–ª—é."
        ];
      }

      const share = `–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∫–≤–∏–∑–µ ¬´–û—Å–µ–Ω—å —É –º–∞–º—ã¬ª: ${title}.
–°–æ–≤–µ—Ç—ã: ${advice.join(" | ")}`;

      resultBox.innerHTML = `
        <span class="badge ${badgeClass}">–ë–∞–ª–ª—ã: ${sum} –∏–∑ 12</span>
        <h2 style="margin:4px 0 6px">${title}</h2>
        <ul style="margin:0; padding-left:18px">
          ${advice.map(t=>`<li>${t}</li>`).join('')}
        </ul>
        <div class="muted small" style="margin-top:10px">–ú–æ–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç/–¢–ì.</div>
      `;
      resultBox.dataset.share = share;
      resultBox.style.display = 'block';
      copyBtn.style.display = 'inline-block';
      reset.style.display = 'inline-block';
      bar.style.width = '100%';
      next.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ';
    }

    // --- –°–ª—É—à–∞—Ç–µ–ª–∏ ---
    next.addEventListener('click', ()=>{
      if(step < quiz.length){
        const val = ensurePicked();
        if(val===null) return; // –Ω–µ –≤—ã–±—Ä–∞–Ω –≤–∞—Ä–∏–∞–Ω—Ç
        if(step === quiz.length-1){
          compute();
          step++; // —Ñ–∏–∫—Ç–∏–≤–Ω—ã–π –≤—ã—Ö–æ–¥ –∑–∞ –ø—Ä–µ–¥–µ–ª, —á—Ç–æ–±—ã ¬´–ù–∞–∑–∞–¥¬ª —Ä–∞–±–æ—Ç–∞–ª –ø–æ—Å–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
          return;
        }
        step++;
        renderStep();
      }
    });

    prev.addEventListener('click', ()=>{
      if(step===quiz.length){ // –µ—Å–ª–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚Äî –≤–µ—Ä–Ω—ë–º—Å—è –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        step = quiz.length-1;
        renderStep();
        return;
      }
      if(step>0){ step--; renderStep(); }
    });

    reset.addEventListener('click', ()=>{
      for(let i=0;i<answers.length;i++) answers[i]=null;
      step=0; renderStep();
    });

    copyBtn.addEventListener('click', async ()=>{
      const text = resultBox.dataset.share || '';
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úì';
        setTimeout(()=>copyBtn.textContent='–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç',1500);
      }catch(e){
        // –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy'); ta.remove();
        copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úì';
