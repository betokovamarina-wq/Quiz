<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Простой Квиз</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; padding: 24px;
      line-height: 1.5;
      background: #f7f7fb;
    }
    .container {
      max-width: 640px; margin: 0 auto;
      background: #fff; border-radius: 12px; padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .meta { color: #555; margin-bottom: 16px; }
    .progress-wrap {
      width: 100%; height: 8px; background: #eee; border-radius: 999px; overflow: hidden; margin: 8px 0 16px;
    }
    .progress { height: 100%; width: 0%; background: #4b7bec; transition: width .3s ease; }
    .card {
      border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-bottom: 16px;
    }
    .question { font-weight: 600; margin-bottom: 12px; }
    .options { display: grid; gap: 10px; }
    .option {
      display: flex; gap: 10px; align-items: start;
      border: 1px solid #e6e6e9; border-radius: 10px; padding: 12px;
      cursor: pointer; background: #fafafa;
    }
    .option:hover { background: #f0f4ff; }
    .option input { margin-top: 2px; }
    .controls { display: flex; gap: 10px; }
    button {
      border: 0; padding: 12px 16px; border-radius: 10px; cursor: pointer;
      font-weight: 600;
    }
    .primary { background: #4b7bec; color: #fff; }
    .secondary { background: #efefef; }
    .hidden { display: none; }
    .result {
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px; border-radius: 999px; font-size: 12px;
      background: #e8f1ff; color: #2d67ff; margin-bottom: 8px;
    }
    .small { font-size: 12px; color: #666; }
    .footer { margin-top: 10px; color: #777; font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Квиз</h1>
    <div class="meta"><span id="counter">Вопрос 1 из 5</span></div>
    <div class="progress-wrap"><div id="progress" class="progress"></div></div>

    <div id="quiz-card" class="card">
      <div id="question" class="question">…</div>
      <div id="options" class="options"></div>
    </div>

    <div class="controls">
      <button id="nextBtn" class="primary" disabled>Далее</button>
      <button id="restartBtn" class="secondary hidden">Сначала</button>
    </div>

    <div id="result" class="result hidden">
      <div id="badge" class="badge">Результат</div>
      <h2 id="scoreText">0/0</h2>
      <p id="comment">…</p>
    </div>

    <div class="footer">Откройте этот файл в браузере. Редактируйте вопросы в коде (см. массив <code>QUESTIONS</code>).</div>
  </div>

  <script>
    // === 1) Редактируйте вопросы тут ===
    // Каждая запись: { text: 'вопрос', answers: ['A','B','C','D'], correctIndex: 1 }
    const QUESTIONS = [
      { text: 'Сколько будет 2 + 2?', answers: ['3', '4', '5', '22'], correctIndex: 1 },
      { text: 'Столица Финляндии?', answers: ['Турку', 'Тампере', 'Хельсинки', 'Оулу'], correctIndex: 2 },
      { text: 'Какой цвет получится, если смешать синий и жёлтый?', answers: ['Фиолетовый', 'Зелёный', 'Оранжевый', 'Коричневый'], correctIndex: 1 },
      { text: 'Сколько секунд в одной минуте?', answers: ['60', '100', '30', '90'], correctIndex: 0 },
      { text: 'Какой тег в HTML для самой крупной шапки?', answers: ['<h6>', '<head>', '<title>', '<h1>'], correctIndex: 3 }
    ];

    // === 2) Логика квиза ===
    let index = 0;
    let score = 0;
    let selected = null;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const counterEl = document.getElementById('counter');
    const progressEl = document.getElementById('progress');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const resultWrap = document.getElementById('result');
    const scoreText = document.getElementById('scoreText');
    const comment = document.getElementById('comment');
    const badge = document.getElementById('badge');

    function renderQuestion() {
      const total = QUESTIONS.length;
      counterEl.textContent = `Вопрос ${index + 1} из ${total}`;
      progressEl.style.width = `${((index) / total) * 100}%`;

      const q = QUESTIONS[index];
      questionEl.textContent = q.text;
      optionsEl.innerHTML = '';
      nextBtn.disabled = true;
      selected = null;

      q.answers.forEach((ans, i) => {
        const label = document.createElement('label');
        label.className = 'option';
        label.innerHTML = `
          <input type="radio" name="opt" value="${i}" />
          <span>${ans}</span>
        `;
        label.addEventListener('click', () => {
          selected = i;
          nextBtn.disabled = false;
        });
        optionsEl.appendChild(label);
      });
    }

    function finish() {
      progressEl.style.width = '100%';
      const total = QUESTIONS.length;
      const percent = Math.round((score / total) * 100);
      scoreText.textContent = `${score} из ${total} (${percent}%)`;

      let text;
      if (percent === 100) text = 'Отлично! Все ответы верны.';
      else if (percent >= 80) text = 'Сильный результат. Совсем чуть‑чуть до идеала!';
      else if (percent >= 50) text = 'Хорошо. Есть, что подтянуть — и будет супер.';
      else text = 'Начало положено. Пройдите ещё раз для лучшего результата.';
      comment.textContent = text;

      badge.textContent = 'Готово';
      resultWrap.classList.remove('hidden');
      restartBtn.classList.remove('hidden');
      nextBtn.classList.add('hidden');
      document.getElementById('quiz-card').classList.add('hidden');
      counterEl.textContent = 'Квиз завершён';
    }

    nextBtn.addEventListener('click', () => {
      if (selected === null) return;
      const q = QUESTIONS[index];
      if (selected === q.correctIndex) score++;
      index++;
      if (index < QUESTIONS.length) {
        renderQuestion();
      } else {
        finish();
      }
    });

    restartBtn.addEventListener('click', () => {
      index = 0; score = 0; selected = null;
      resultWrap.classList.add('hidden');
      restartBtn.classList.add('hidden');
      nextBtn.classList.remove('hidden');
      document.getElementById('quiz-card').classList.remove('hidden');
      renderQuestion();
    });

    // Старт
    renderQuestion();
  </script>
</body>
</html>
